<div class="full-center">
  <form class="column gap-1" (ngSubmit)="login()">
    <h2>Login</h2>
    <div class="row gap-1">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="credentials.email"
        required
      />
    </div>
    <div class="row gap-1">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="credentials.password"
        required
      />
    </div>
    <button type="submit" class="mt-15">Login</button>
  </form>
</div>
