<div class="image-viewer-container">
  <div class="image-grid">
    <div *ngFor="let image of paginatedImages" class="image-item">
      <p-image
        [src]="image.imageUrl"
        alt="Image"
        width="100%"
        height="auto"
      ></p-image>
      <button
        pButton
        label="Delete"
        icon="pi pi-trash"
        class="p-button-danger"
        (click)="deleteImage(image.imageUrl)"
      ></button>
    </div>
  </div>
  <p-paginator
    [rows]="rowsPerPage"
    [totalRecords]="totalRecords"
    (onPageChange)="paginate($event)"
  >
  </p-paginator>
</div>
