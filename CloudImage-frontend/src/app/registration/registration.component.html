<div class="full-center">
  <form class="column gap-1" (ngSubmit)="register()">
    <h2>Register</h2>
    <div class="row gap-1">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="model.email"
        required
      />
    </div>
    <div class="row gap-1">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="model.username"
        required
      />
    </div>
    <div class="row gap-1">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="model.password"
        required
      />
    </div>
    <button type="submit" class="mt-15">Register</button>
  </form>
</div>
